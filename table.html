<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center><h1>MULTIPLICATION</h1></center>
    <script>
      var n = prompt("Enter a number : ");
      document.write(" <table border ='1'> ");
      for (var i = 1; i <= 10; i++) {
        document.write(
          "<tr> <th>" + n + "*" + i + "</th><th>" + n * i + " </th> </tr>"
        );
      }
    </script>
  </body>
</html>
